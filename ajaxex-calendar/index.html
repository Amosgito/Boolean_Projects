<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.min.js"></script>

    <script id="calendar-template" type="text/x-handlebars-template">
        <li data-value="{{datecomplete}}">{{value}}</li>
    </script>

    <script src="script\script.js"></script>
    <link rel="stylesheet" href="css\style.css">
    <title>Document</title>
</head>
<body>
    <div class="month-header">
        <div class="prev">
            <button id="prev-btn">prev</button>
        </div>
        
        <div class="next">
            <button id="next-btn">next</button>
        </div>
    </div>
    <div class="container first active">
        <h1>GENNAIO 2018</h1>
        <ul class="day-container" data-id="0">

        </ul>
    </div>
    <div class="container">
        <h1>FEBBRAIO 2018</h1>
        <ul class="day-container" data-id="1">

        </ul>
    </div>
    <div class="container">
        <h1>MARZO 2018</h1>
        <ul class="day-container" data-id="2">

        </ul>
    </div>
    <div class="container">
        <h1>APRILE 2018</h1>
        <ul class="day-container" data-id="3">

        </ul>
    </div>
    <div class="container">
        <h1>MAGGIO 2018</h1>
        <ul class="day-container" data-id="4">

        </ul>
    </div>
    <div class="container">
        <h1>GIUGNO 2018</h1>
        <ul class="day-container" data-id="5">

        </ul>
    </div>
    <div class="container">
        <h1>LUGLIO 2018</h1>
        <ul class="day-container" data-id="6">

        </ul>
    </div>
    <div class="container">
        <h1>AGOSTO 2018</h1>
        <ul class="day-container" data-id="7">

        </ul>
    </div>
    <div class="container">
        <h1>SETTEMBRE 2018</h1>
        <ul class="day-container" data-id="8">

        </ul>
    </div>
    <div class="container">
        <h1>OTTOBRE 2018</h1>
        <ul class="day-container" data-id="9">

        </ul>
    </div>
    <div class="container">
        <h1>NOVEMBRE 2018</h1>
        <ul class="day-container" data-id="10">

        </ul>
    </div>
    <div class="container last">
        <h1>DICEMBRE 2018</h1>
        <ul class="day-container" data-id="11">

        </ul>
    </div>
    

</body>
</html>
