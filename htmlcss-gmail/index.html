<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>gmail replica</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <!-- Page container -->

    <body id="contenitore">
      <!-- logo and name -->
      <header>
       <img class="gmailLogo" src="img/gmail.png" alt="gmail icon">
       <span class="topGmail textShadow">Gmail</span>
       <hr>
      </header>
      <!-- search and income -->
      <div class="searchandincome">
        <div>
          <input class="inputText" type="text" placeholder="Search">
          <button class="textShadow" type="button" name="button">GO!</button>
        </div>
        <div class="income textShadow">
          You have <span class="mailCount noTextShadow">25</span> new messages
        </div>
        <hr>
      </div>
      <!-- mail section -->
      <div class="mailBox">

        <div class="mailNoRead">
          <input type="checkbox">
          &starf;
          <span class="object">Object</span>
          <span class="emailtxt">-email text...</span>
        </div>

        <div class="mailNoRead mailRead">
          <input type="checkbox">
          &star;
          <span class="object">Object</span>
          <span class="emailtxt">-email text...</span>
        </div>

        <div class="mailNoRead">
          <input type="checkbox">
          &starf;
          <span class="object">Object</span>
          <span class="emailtxt">-email text...</span>
        </div>

        <div class="mailNoRead">
          <input type="checkbox">
          &starf;
          <span class="object">Object</span>
          <span class="emailtxt">-email text...</span>
        </div>

        <div class="mailNoRead">
          <input type="checkbox">
          &starf;
          <span class="object">Object</span>
          <span class="emailtxt">-email text...</span>
        </div>

      </div>

      <hr>
      <!-- footer -->
      <footer>
        <p class="footer textShadow">
          GMail <span class="powered">powered by Me</span>
        </p>
      </footer>

    </body>

 </html>
